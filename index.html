<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame VR Experience</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene 
    background="color: #4CC3D9"
    vr-mode-ui="enabled: true"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <!-- Camera -->
    <a-camera 
      position="0 1.6 0"
      look-controls="enabled: true"
      wasd-controls="enabled: true"
    ></a-camera>

    <!-- Ground -->
    <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="4" 
      height="4" 
      color="#7BC8A4"
    ></a-plane>

    <!-- Box -->
    <a-box 
      position="-1 0.5 -3" 
      rotation="0 45 0" 
      color="#4CC3D9"
      shadow
    ></a-box>

    <!-- Sphere -->
    <a-sphere 
      position="0 1.25 -5" 
      radius="1.25" 
      color="#EF2D5E"
      shadow
    ></a-sphere>

    <!-- Cylinder -->
    <a-cylinder 
      position="1 0.75 -3" 
      radius="0.5" 
      height="1.5" 
      color="#FFC65D"
      shadow
    ></a-cylinder>

    <!-- Lighting -->
    <a-light 
      type="ambient" 
      color="#404040"
    ></a-light>
    
    <a-light 
      type="directional" 
      position="2 4 2" 
      color="#fff" 
      intensity="0.5"
      cast-shadow
    ></a-light>

    <!-- Sky -->
    <a-sky 
      color="#ECECEC"
    ></a-sky>
  </a-scene>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
